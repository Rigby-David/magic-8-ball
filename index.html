<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <img class="logo" src="assets/html_css_js.png" alt="logo">
        <h1>Web App</h1>
    </header>

    <main>
        <section>
            <div>
                <h2>Welcome to David's Magic 8 Ball</h2>
                <h3>Ask a question if you dare!</h3>
            </div>
        </section>
        <section class="question">
            <div>
                <input id="question-input" placeholder="Ask your question"/>
                <button id="question-button">Ask</button>
            </div>
        </section>
        <section class="answer">
            <div class="ball">
                <h1>8</h1>
                <p id="answer-output" class="answer-output">Your answer here</p>
            </div>
        </section>
        <section class="ask-again">
            <button id="ask-again-button">Ask again</button>
        </section>
    </main>

</body>

</html>
